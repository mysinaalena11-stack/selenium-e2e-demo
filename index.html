<!DOCTYPE html>
<html>
<head>
    <title>To-Do List App</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 40px auto; }
        #taskInput { width: 70%; padding: 10px; }
        #addButton { padding: 10px 20px; }
        .task { padding: 10px; border: 1px solid #ddd; margin: 5px 0; }
        .completed { text-decoration: line-through; color: #888; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Новая задача...">
    <button id="addButton">Добавить</button>
    <div id="taskList"></div>
    <script>
        document.getElementById('addButton').addEventListener('click', function() {
            const input = document.getElementById('taskInput');
            if (input.value.trim()) {
                const task = document.createElement('div');
                task.className = 'task';
                task.innerHTML = `
                    <span>${input.value}</span>
                    <button onclick="this.parentElement.classList.toggle('completed')">✓</button>
                    <button onclick="this.parentElement.remove()">✗</button>
                `;
                document.getElementById('taskList').appendChild(task);
                input.value = '';
            }
        });
    </script>
</body>
</html>
